<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style//style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js@9.0.1/public/assets/styles/choices.min.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+2|Baloo+Da+2&display=swap" rel="stylesheet">
    <title>News API</title>
</head>
<body>
    <main>
        <span class="title title--main">news api</span>
        <div class="user-details js-user-details" style="display: none;">
            <p></p>
            <a href="" class="btn-logout js-btn-logout">logout</a>
        </div>

        <section class="forms">
            <form action="" class="form-register js-form-register">
                <span class="title title--form">register</span>

                <div class="input-field">
                    <input type="text" name="firstname_register" id="firstname_register" required>
                    <label for="firstname_register">Firstname</label>
                </div>

                <div class="input-field">
                    <input type="text" name="lastname_register" id="lastname_register" required>
                    <label for="lastname_register">Lastname</label>
                </div>

                <div class="input-field">
                    <input type="email" name="email_register" id="email_register" required>
                    <label for="email_register">Email</label>
                </div>

                <div class="input-field">
                    <input type="password" name="password_register" id="password_register" required>
                    <label for="password_register">Password</label>
                </div>

                <div class="input-field">
                    <input type="password" name="repeat_password_register" id="repeat_password_register" required>
                    <label for="repeat_password_register">Repeat password</label>
                </div>

                <button type="submit" class="btn btn--brown"><span>register</span></button>
            </form>

            <form action="" class="form-login js-form-login">
                <span class="title title--form">login</span>

                <div class="input-field">
                    <input type="email" name="email_login" id="email_login" required>
                    <label for="email_login">Email</label>
                </div>

                <div class="input-field">
                    <input type="password" name="password_login" id="password_login" required>
                    <label for="password_login">Password</label>
                </div>

                <button type="submit" class="btn btn--brown"><span>login</span></button>
            </form>

            <div class="bookmarks js-bookmarks-wrapper" style="display: none;">
                <span class="title title--bookmarks">Your bookmarks</span>
                <div class="bookmarks__list js-bookmarks-list">
                </div>
            </div>

            <form action="" class="form-search js-form-search">
                <span class="title title--form">search</span>

                <select name="source_search" class="js-select-sources">
                    <option value="">Select source...</option>
                </select>
                <input type="text" name="keywords_search" placeholder="Any keywords ?">
                <div class="buttons">
                    <button type="submit" class="btn btn--brown"><span>search</span></button>
                    <button type="button" class="btn btn--light js-btn-reset"><span>reset form</span></button>
                    <button type="button" class="btn btn--light btn--star js-btn-add-bookmark">
                        <svg id="Calque_1" data-name="Calque 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 97.86 93.12"><defs><style>.cls-1{fill:#fff;}</style></defs><title>Sans titre - 1</title><polygon class="cls-1" points="25.04 59.26 1.07 35.98 34.13 31.12 48.87 1.13 63.71 31.07 96.78 35.82 72.9 59.18 78.6 92.1 49 76.61 19.45 92.21 25.04 59.26"/><path d="M49.57,5.34l14.28,28.8.23.47.52.07,31.81,4.57-23,22.47-.38.37.09.52,5.49,31.67L50.17,79.37l-.47-.24-.46.24-28.43,15,5.38-31.69.09-.52-.38-.36-23-22.4,31.8-4.67.52-.08.23-.47L49.57,5.34m0-2.26L34.5,33.75l-33.8,5,24.51,23.8L19.49,96.21,49.7,80.26,80,96.1,74.14,62.44,98.56,38.55,64.74,33.69,49.57,3.08Z" transform="translate(-0.7 -3.08)"/></svg>
                    </button>
                </div>
            </form>
        </section>

        <section class="contents-wrapper js-contents-wrapper">
            <span class="title title--contents">Contents</span>
            <div class="contents-container js-contents-container"></div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/choices.js@9.0.1/public/assets/scripts/choices.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
